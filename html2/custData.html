<script>
    $(function() {
        var custDataTag = localStorage.getItem("custDataTag");
        if (custDataTag == null || custDataTag == "") {
            $("#profileCustContent").load("profileCustContent.html"); //基本資料
        } else {
            //受選內容資料
            // $(".custMenuTabContent").empty(); //清空其他內容
            $("#" + custDataTag).load(custDataTag + ".html"); //載入對應的內容

            //選定menu
            $("[aria-controls='" + custDataTag + "']").click();
        }

        $(".custMenu").click(function() {
            let ctrl = $(this).attr("aria-controls");
            $(".custMenuTabContent").empty(); //清空其他
            $("#" + ctrl).load(ctrl + ".html"); //載入對應的內容
            localStorage.setItem("custDataTag", ctrl);
        });

    });
</script>
